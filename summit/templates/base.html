<!DOCTYPE html>
{% load staticfiles compress %}
<html>
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <title>PyWaw Summit - May, 2016 - Warsaw, Poland</title>
  <meta name="description" content="PyWaw Summit is a conference organized for everyone interested in Python-related technology, taking place in Warsaw, Poland on May, 2016.">

  </ul>

<div class="header">

  </div>

  </ul>
  <ul class="navigation">

    <li class="navigation__item"><a href="http://blog.summit.pywaw.org" class="navigation__link">Blog</a></li>
    <li class="navigation__item"><a href="http://summit.pywaw.org/2015/" class="navigation__link">2015</a></li>
  </ul>

<div class="container">

      <div class="footer__social-icons">

          <li class="footer-media__item"><a class="footer-media__link header-media--facebook" href="https://www.facebook.com/PyWawSummit" target="_blank" class="media__link" ></a></li>
          <li class="footer-media__item"><a class="footer-media__link header-media--twitter" href="https://twitter.com/PyWawSummit" target="_blank" class="media__link"></a></li>
        </ul>
      </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/foundation/js/foundation.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/jquery.scrollTo/jquery.scrollTo.min.js' %}"></script>
